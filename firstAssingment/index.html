<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="init.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Smokum&display=swap"
      rel="stylesheet"
    />
    <title>김보현의 자기소개서</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="profile">
      <div class="img-wrapper">
        <img
          alt="profile image"
          src="./img/profile.jpg"
          class="img"
          id="profile-image"
        />
      </div>
      <section class="profile-content">
        <table class="profile-table">
          <tr>
            <td>
              <div class="img-wrapper2">
                <img
                  class="img shadow"
                  src="./img/html5.svg"
                  alt="html5 icon"
                />
              </div>
            </td>
            <td>
              <div class="img-wrapper2">
                <img class="img shadow" src="./img/css.svg" alt="html5 icon" />
              </div>
            </td>
            <td>
              <div class="img-wrapper2">
                <img
                  class="img shadow"
                  src="./img/javascript.svg"
                  alt="html5 icon"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="img-wrapper2">
                <img
                  class="img shadow"
                  src="./img/react.svg"
                  alt="html5 icon"
                />
              </div>
            </td>
            <td>
              <div class="img-wrapper2">
                <img
                  class="img shadow"
                  src="./img/nextjs.svg"
                  alt="html5 icon"
                />
              </div>
            </td>
            <td>
              <div class="img-wrapper2">
                <img
                  class="img shadow"
                  src="./img/question.svg"
                  alt="html5 icon"
                />
              </div>
            </td>
          </tr>
        </table>
        <h1>프론트엔드를 공부하는 대학생</h1>
      </section>
    </div>
    <nav class="nav">
      <div class="nav-menuicon">
        <a href="#">
          <img
            alt="menuicon"
            src="./img/burger-solid.svg"
            width="{80}"
            height="{80}"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li class="nav-links__link">
          <a href="#">Home</a>
        </li>
        <li class="nav-links__link">
          <a href="#">Posts</a>
        </li>
        <li class="nav-links__link">
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="modal is-closed">
        <div class="img-wrapper3">
          <img class="blossom-img" src="./img/cherry-blossom.jpg" />
        </div>
        <p>벛꽃 구경하고 가세요~</p>
        <button class="close-modal-btn">Close</button>
      </div>
      <div class="content-wrapper">
        <div class="content-header">
          <h1 class="content-header__title">멋쟁이 사자 10기 웹 파트</h1>
          <h1 class="content-header__name">김보현</h1>
        </div>
        <div class="content-main">
          <p>학번 : 60172136</p>
          <p>전공 : 컴퓨터공학과</p>
          <p>나이 : 25살</p>
          <p>MBTI : INFJ</p>
          <p>좋아하는 것 : 자는 것</p>
          <p>취미 : 잠, 여행</p>
          <p>특이사항 : 주말에 잠수</p>
          <p>주량 : 4잔</p>
          <p>애완견 : 초코 (11살)</p>
        </div>
        <button class="open-modal-btn">클릭해주세요!</button>
      </div>
    </main>
  </body>
</html>
